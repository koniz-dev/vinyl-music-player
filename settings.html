<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(248, 250, 252, 0.85);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .music-icon {
            font-size: 32px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area.audio-upload {
            padding: 20px 15px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            color: #a0aec0;
            margin-bottom: 12px;
        }

        .audio-upload .upload-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .upload-text {
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .upload-hint {
            color: #a0aec0;
            font-size: 14px;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .lyrics-area {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .lyrics-area:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .character-count {
            text-align: right;
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
        }

        .lyrics-container {
            margin-bottom: 16px;
        }

        .lyrics-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .lyrics-item:hover {
            border-color: #cbd5e0;
            background: #edf2f7;
        }

        .lyrics-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .lyrics-item-title {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .remove-lyrics-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .remove-lyrics-btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .lyrics-inputs {
            display: flex;
            gap: 12px;
            align-items: end;
        }

        .lyrics-inputs > div {
            flex: 1;
        }

        .lyrics-inputs > div:last-child {
            flex: 2;
        }

        .time-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-align: center;
        }

        .time-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .time-input:invalid {
            border-color: #e53e3e;
        }

        .time-input:valid {
            border-color: #38a169;
        }

        .lyrics-text-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .lyrics-text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-lyrics-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .add-lyrics-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .add-icon {
            font-size: 18px;
            font-weight: bold;
        }

        .time-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .lyrics-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
            font-weight: 500;
        }



        /* Hide scrollbar but keep scroll functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent;
        }

        /* For Firefox */
        html {
            scrollbar-width: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .lyrics-inputs {
                flex-direction: column;
                gap: 8px;
            }
            
            .lyrics-inputs > div {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="music-icon">üéµ</span>
                Music Player Controls
            </h1>
            <p class="subtitle">Customize your music experience</p>
        </div>

        <form id="musicForm">
            <div class="form-group">
                <label class="form-label">
                    üéµ Audio File<span style="color: #e53e3e;">*</span>
                </label>
                <div class="upload-area audio-upload" id="audioUploadArea">
                    <input type="file" accept="audio/*" id="audioFile">
                    <div class="upload-icon">üéµ</div>
                    <div class="upload-text">Upload MP3 File</div>
                    <div class="upload-hint">Click to browse or drag & drop</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    üìù Song Title<span style="color: #e53e3e;">*</span>
                </label>
                <input type="text" class="form-input" id="songTitle" placeholder="Enter song title" value="">
            </div>

            <div class="form-group">
                <label class="form-label">
                    üé§ Song Artist
                </label>
                <input type="text" class="form-input" id="artistName" placeholder="Enter artist name" value="">
            </div>

            <div class="form-group">
                <label class="form-label">
                    üé® Album Art
                </label>
                <div class="upload-area" id="uploadArea">
                    <input type="file" accept="image/*" id="albumArt">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Upload Album Art</div>
                    <div class="upload-hint">Click to browse or drag & drop</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    üìù Lyrics
                </label>
                <div class="lyrics-container" id="lyricsContainer">
                    <!-- Lyrics items will be added here dynamically -->
                </div>
                <button type="button" class="add-lyrics-btn" id="addLyricsBtn">
                    <span class="add-icon">+</span> Th√™m lyrics
                </button>
            </div>


        </form>
    </div>

    <script>
        // Lyrics management
        const lyricsContainer = document.getElementById('lyricsContainer');
        const addLyricsBtn = document.getElementById('addLyricsBtn');
        let lyricsCount = 0;

        // Add first lyrics item by default
        addLyricsItem();

        // Add lyrics item function
        function addLyricsItem() {
            lyricsCount++;
            const lyricsItem = document.createElement('div');
            lyricsItem.className = 'lyrics-item';
            lyricsItem.innerHTML = `
                <div class="lyrics-item-header">
                    <div class="lyrics-item-title">Lyrics ${lyricsCount}</div>
                    <button type="button" class="remove-lyrics-btn" onclick="removeLyricsItem(this)">√ó</button>
                </div>
                <div class="lyrics-inputs">
                    <div>
                        <div class="time-label">Th·ªùi gian b·∫Øt ƒë·∫ßu (mm:ss)</div>
                        <input type="text" class="time-input" placeholder="00:00" pattern="[0-9]{1,2}:[0-9]{2}" oninput="updateLyricsData()">
                    </div>
                    <div>
                        <div class="time-label">Th·ªùi gian k·∫øt th√∫c (mm:ss)</div>
                        <input type="text" class="time-input" placeholder="00:05" pattern="[0-9]{1,2}:[0-9]{2}" oninput="updateLyricsData()">
                    </div>
                    <div>
                        <div class="lyrics-label">N·ªôi dung lyrics</div>
                        <input type="text" class="lyrics-text-input" placeholder="Nh·∫≠p lyrics..." oninput="updateLyricsData()">
                    </div>
                </div>
            `;
            lyricsContainer.appendChild(lyricsItem);
        }

        // Remove lyrics item function
        function removeLyricsItem(button) {
            const lyricsItem = button.closest('.lyrics-item');
            lyricsItem.remove();
            updateLyricsData();
        }

        // Function to convert mm:ss to seconds
        function timeToSeconds(timeString) {
            if (!timeString || timeString === '') return 0;
            
            // Handle format like "1:30" or "01:30"
            const parts = timeString.split(':');
            if (parts.length !== 2) return 0;
            
            const minutes = parseInt(parts[0]) || 0;
            const seconds = parseInt(parts[1]) || 0;
            
            return minutes * 60 + seconds;
        }

        // Function to convert seconds to mm:ss
        function secondsToTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update lyrics data function
        function updateLyricsData() {
            const lyricsItems = lyricsContainer.querySelectorAll('.lyrics-item');
            const lyricsData = [];
            
            lyricsItems.forEach((item, index) => {
                const timeInputs = item.querySelectorAll('.time-input');
                const startTimeString = timeInputs[0]?.value || '00:00';
                const endTimeString = timeInputs[1]?.value || '';
                const text = item.querySelector('.lyrics-text-input')?.value.trim() || '';
                
                if (text) {
                    const startTime = timeToSeconds(startTimeString);
                    let endTime;
                    
                    if (endTimeString === '') {
                        // N·∫øu kh√¥ng nh·∫≠p th·ªùi gian k·∫øt th√∫c, m·∫∑c ƒë·ªãnh +5 gi√¢y
                        endTime = startTime + 5;
                    } else {
                        endTime = timeToSeconds(endTimeString);
                    }
                    
                    lyricsData.push({
                        start: startTime,
                        end: endTime,
                        text: text
                    });
                }
            });
            
            // Send lyrics data to vinyl player
            sendLyricsToPlayer(lyricsData);
        }

        // Send lyrics to vinyl player
        function sendLyricsToPlayer(lyricsData) {
            const vinylPlayerFrame = window.parent.document.querySelector('iframe[src*="vinyl-player.html"]');
            if (vinylPlayerFrame) {
                vinylPlayerFrame.contentWindow.postMessage({
                    type: 'UPDATE_LYRICS',
                    lyrics: lyricsData
                }, '*');
            }
        }

        // Add lyrics button event listener
        addLyricsBtn.addEventListener('click', addLyricsItem);

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('albumArt');
        const audioUploadArea = document.getElementById('audioUploadArea');
        const audioFileInput = document.getElementById('audioFile');

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
            this.style.background = 'rgba(102, 126, 234, 0.1)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#cbd5e0';
            this.style.background = '#f7fafc';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#cbd5e0';
            this.style.background = '#f7fafc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateUploadDisplay(files[0]);
            }
        });

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                updateUploadDisplay(this.files[0]);
            }
        });

        // Audio file upload handling
        audioUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
            this.style.background = 'rgba(102, 126, 234, 0.1)';
        });

        audioUploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#cbd5e0';
            this.style.background = '#f7fafc';
        });

        audioUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#cbd5e0';
            this.style.background = '#f7fafc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                audioFileInput.files = files;
                updateAudioUploadDisplay(files[0]);
            }
        });

        audioFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                updateAudioUploadDisplay(this.files[0]);
            }
        });

        function updateUploadDisplay(file) {
            const uploadText = uploadArea.querySelector('.upload-text');
            const uploadHint = uploadArea.querySelector('.upload-hint');
            
            uploadText.textContent = file.name;
            uploadHint.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            uploadArea.style.borderColor = '#38a169';
            uploadArea.style.background = 'rgba(56, 161, 105, 0.05)';
            
            // Send album art to vinyl player
            sendAlbumArtToPlayer(file);
            
            // Add remove button if not exists
            if (!uploadArea.querySelector('.remove-btn')) {
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = function(e) {
                    e.stopPropagation();
                    removeFile('albumArt');
                };
                uploadArea.appendChild(removeBtn);
            }
        }

        function updateAudioUploadDisplay(file) {
            const uploadText = audioUploadArea.querySelector('.upload-text');
            const uploadHint = audioUploadArea.querySelector('.upload-hint');
            
            uploadText.textContent = file.name;
            uploadHint.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            audioUploadArea.style.borderColor = '#38a169';
            audioUploadArea.style.background = 'rgba(56, 161, 105, 0.05)';
            
            // Add remove button if not exists
            if (!audioUploadArea.querySelector('.remove-btn')) {
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = function(e) {
                    e.stopPropagation();
                    removeFile('audioFile');
                };
                audioUploadArea.appendChild(removeBtn);
            }
            
            // Auto play when file is uploaded
            startAutoPlay(file);
        }

        function removeFile(inputId) {
            const input = document.getElementById(inputId);
            const targetUploadArea = inputId === 'audioFile' ? audioUploadArea : uploadArea;
            
            // Clear file input
            input.value = '';
            
            // Reset upload area display
            const uploadText = targetUploadArea.querySelector('.upload-text');
            const uploadHint = targetUploadArea.querySelector('.upload-hint');
            const removeBtn = targetUploadArea.querySelector('.remove-btn');
            
            if (inputId === 'audioFile') {
                uploadText.textContent = 'Upload MP3 File';
                uploadHint.textContent = 'Click to browse or drag & drop';
            } else {
                uploadText.textContent = 'Upload Album Art';
                uploadHint.textContent = 'Click to browse or drag & drop';
                
                // Send remove album art message to vinyl player
                sendRemoveAlbumArtToPlayer();
            }
            
            targetUploadArea.style.borderColor = '#cbd5e0';
            targetUploadArea.style.background = '#f7fafc';
            
            // Remove remove button
            if (removeBtn) {
                removeBtn.remove();
            }
        }

        function startAutoPlay(file) {
            // Create audio URL
            const audioUrl = URL.createObjectURL(file);
            
            // Get current song title and artist name
            const songTitle = document.getElementById('songTitle').value;
            const artistName = document.getElementById('artistName').value;
            
            // Get current album art if exists
            const albumArtFile = document.getElementById('albumArt').files[0];
            let albumArtUrl = null;
            if (albumArtFile) {
                albumArtUrl = URL.createObjectURL(albumArtFile);
            }
            
            // Send message to vinyl player iframe
            const vinylPlayerFrame = window.parent.document.querySelector('iframe[src*="vinyl-player.html"]');
            if (vinylPlayerFrame) {
                const messageData = {
                    type: 'START_PLAY',
                    audioUrl: audioUrl,
                    songTitle: songTitle,
                    artistName: artistName
                };
                
                // Add album art if exists
                if (albumArtUrl) {
                    messageData.albumArtUrl = albumArtUrl;
                }
                
                vinylPlayerFrame.contentWindow.postMessage(messageData, '*');
            }
        }

        // Real-time updates
        const inputs = document.querySelectorAll('input, textarea');
        
        inputs.forEach(input => {
            // Handle input events (typing, pasting, etc.)
            input.addEventListener('input', function() {
                // Send real-time updates to vinyl player
                sendRealTimeUpdate(input);
            });
            
            // Handle keyup events (for delete/backspace)
            input.addEventListener('keyup', function() {
                sendRealTimeUpdate(input);
            });
            
            // Handle paste events
            input.addEventListener('paste', function() {
                // Use setTimeout to ensure pasted content is processed
                setTimeout(() => {
                    sendRealTimeUpdate(input);
                }, 10);
            });
        });

        // Function to send real-time updates to vinyl player
        function sendRealTimeUpdate(input) {
            const vinylPlayerFrame = window.parent.document.querySelector('iframe[src*="vinyl-player.html"]');
            if (vinylPlayerFrame) {
                let updateData = {};
                
                // Check if it's song title input
                if (input.id === 'songTitle') {
                    updateData.type = 'UPDATE_SONG_TITLE';
                    updateData.songTitle = input.value; // This will be empty string if cleared
                }
                // Check if it's artist name input
                else if (input.id === 'artistName') {
                    updateData.type = 'UPDATE_ARTIST_NAME';
                    updateData.artistName = input.value; // This will be empty string if cleared
                }
                
                // Send message if we have update data (even if empty)
                if (updateData.type) {
                    vinylPlayerFrame.contentWindow.postMessage(updateData, '*');
                }
            }
        }

        // Function to send album art to vinyl player
        function sendAlbumArtToPlayer(file) {
            const vinylPlayerFrame = window.parent.document.querySelector('iframe[src*="vinyl-player.html"]');
            if (vinylPlayerFrame && file) {
                // Create object URL for the image
                const imageUrl = URL.createObjectURL(file);
                
                // Send message to vinyl player
                vinylPlayerFrame.contentWindow.postMessage({
                    type: 'UPDATE_ALBUM_ART',
                    imageUrl: imageUrl
                }, '*');
            }
        }

        // Function to send remove album art message to vinyl player
        function sendRemoveAlbumArtToPlayer() {
            const vinylPlayerFrame = window.parent.document.querySelector('iframe[src*="vinyl-player.html"]');
            if (vinylPlayerFrame) {
                // Send message to vinyl player to remove album art
                vinylPlayerFrame.contentWindow.postMessage({
                    type: 'REMOVE_ALBUM_ART'
                }, '*');
            }
        }
    </script>
</body>
</html>
